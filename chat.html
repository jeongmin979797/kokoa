<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link href="css/chat.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="status-bar">
        <div>
          <span> No Service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <span> 09:16 </span>
        <div>
          <i class="fas fa-lock"></i>
          <span> 100% </span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="top-menu">
        <div>Chats</div>
        <div>
          <i class="fas fa-search"></i>
          <i class="far fa-comment-dots"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>

      <div class="profile">
        <img
          src="https://cdn.pixabay.com/photo/2019/11/27/19/04/landscape-4657648_960_720.jpg"
        />
        <div>
          <span> My best friend </span>
          <span> Please reply me.</span>
        </div>

        <div>
          <span class="last-text"> 08:08 </span>
          <span class="red-circle">1</span>
        </div>
      </div>
    </main>

    <div class="navigation-bar">
      <a href="friend.html">
        <i class="far fa-user"></i>
      </a>

      <a href="chat.html">
        <i class="fas fa-comment">
          <span class="navigation-bar-span"> 1</span>
        </i>
      </a>

      <a href="search.html">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html">
        <i class="far fa-caret-square-down"
          ><span class="navigation-bar-span-second"> </span>
        </i>
      </a>
    </div>

    <script
      src="https://kit.fontawesome.com/dcbdacb5c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
