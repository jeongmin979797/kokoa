<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link href="css/login.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="status-bar status-bar-login">
        <div>
          <span> No Service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <span> 09:16 </span>
        <div>
          <i class="fas fa-lock"></i>
          <span> 100% </span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="welcome-text">
        <span> Welcome to BlueTalk </span>
        <span>
          If you have a Blue Account, log in with your email or phone number.
        </span>
      </div>

      <form class="welcome-form" action="friend.html">
        <input type="email" required placeholder="Email" />
        <input type="password" required placeholder="Password" />
        <input type="submit" value="Log In" />
        <input type="submit" value="Sign Up" />
        <span> Find Blue Account or Password </span>
      </form>

      <div id="screen-size">
        <span> Please, make your screen smaller. </span>
      </div>

      <script
        src="https://kit.fontawesome.com/dcbdacb5c6.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
