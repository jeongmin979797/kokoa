<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat_screen</title>
    <link href="css/chat_screen.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main-chat-screen">
      <div class="status-bar status-bar-chat-screen">
        <div>
          <span> Service </span>
          <i class="fas fa-wifi"></i>
        </div>
        <span> 09:16 </span>
        <div>
          <i class="fas fa-lock"></i>
          <span> 100% </span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <div class="top-menu-setting top-menu-setting_chat_screen">
        <div>
           <a href="chat.html"> <i class="fas fa-angle-left"></i> </a>
        </div>
        <div>My best friend</div>
        <div>
           <i class="fas fa-search"></i>
           <i class="fas fa-bars"></i>
        </div>
    </div>

    <div class="time_notice_div">
      <span class="time_notice"> 
          Tuesday, September 16, 2020
      </span>
    </div>

    <div class="talking_box">

      <div class="talking_column">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS745C_vWUtTi4pL2-49EHmRF1iD_f6HkFyxA&usqp=CAU" />
        <div> 
         <span>My best friend</span>
         <div>
            <span>Hi!</span>
            <span> 09:16</span>
        </div>
        </div>
      </div>



      <div class="talking_column_second">
          <span> 08:08 </span>
            <span>HELLO!!!</span> 
    </div>

</main>

    <div class="input_box">
      <div>
        <i class="far fa-plus-square"></i>
      </div>
      <div>
        <input class="input_input"type="text" placeholder="Write something here" />
        <i class="far fa-grin-hearts"></i>
       <i class="fas fa-arrow-circle-up"></i> 
      </div>
    </div>






      
  


    <div id="screen-size">
      <span> Please, make your screen smaller. </span>
    </div>




  

    <script
      src="https://kit.fontawesome.com/dcbdacb5c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
